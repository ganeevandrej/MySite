<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sshoes</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="section-container">
            <div class="container">
                <div class="header-content">
                    <div class="header-menu">
                        <button class="button-menu">
                            <img src="accets/img/icon-menu.png">
                            <span>Меню</span>
                        </button>
                    </div>
                    <div class="header-logo">
                        <a class="logo-content" href="#">
                            <div class="flex-container">
                                <img src="accets/img/logo.png">
                                <span>Stories</span>
                            </div>
                        </a>
                    </div>
                    <div class="header-controls">
                        <div class="controls-item">
                            <button class="Search">
                                <img src="accets/img/premium-icon.png">
                            </button>
                        </div>
                        <a class="controls-item" href="#">
                            <img src="accets/img/icon-comparison.png">
                        </a>
                        <a class="controls-item" href="#">
                            <img src="accets/img/icon-heart.png">
                        </a>
                        <a class="controls-item" href="#">
                            <img src="accets/img/icon-shopping.png">
                        </a>
                    </div>
                    <div class="header-collections">
                        <div class="collections-items">
                            <a href="#">Мужчинам</a>
                            <a href="#">Женщинам</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section></section>
    <footer>
        <div class="section-container">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo">
                        <img src="accets/img/logo.png">
                        <span>Stories</span>
                    </div>
                    <div class="footer-network">
                        <div class="network-items">
                            <div class="network-item">
                                <img src="accets/img/icon-vk.png">
                            </div>
                            <div class="network-item">
                                <img src="accets/img/icon-instagram.png">
                            </div>
                            <div class="network-item">
                                <img src="accets/img/icon-telegram.png">
                            </div>
                            <div class="network-item">
                                <img src="accets/img/icon-facebook.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
